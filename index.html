<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecideForMe - IA Real</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }
        button:hover { transform: translateY(-2px); }
        #result {
            margin: 20px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        #decision { font-size: 1.1em; }
        .feedback { display: flex; gap: 15px; margin-top: 20px; }
        .feedback button { width: auto; padding: 10px 25px; }
        .disclaimer { text-align: center; color: #999; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ DecideForMe</h1>
        <p>Decisiones con IA real</p>
        <input id="apiKey" type="password" placeholder="Tu Groq API Key (gratis en console.groq.com)">
        <input id="context" placeholder="Contexto: presupuesto, tiempo, preferencias...">
        <button onclick="decide()">DECIDIR POR M√ç</button>
        <div id="result">
            <p id="decision"></p>
            <div class="feedback">
                <button onclick="feedback('up')">üëç Me gust√≥</button>
                <button onclick="feedback('down')">üëé No me gust√≥</button>
            </div>
        </div>
        <div class="disclaimer">‚ú® Usa tu propia API key de Groq (100% gratis)</div>
    </div>

    <script>
        async function decide() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Ingresa tu Groq API key');
                return;
            }
            
            const context = document.getElementById('context').value;
            const resultDiv = document.getElementById('result');
            const decisionP = document.getElementById('decision');
            
            decisionP.textContent = 'Pensando...';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [{
                            role: 'system',
                            content: 'Da una recomendaci√≥n breve de comida: platillo, tiempo estimado y precio en USD.'
                        }, {
                            role: 'user',
                            content: context || '¬øQu√© como?'
                        }],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                decisionP.textContent = data.choices[0].message.content;
                
                // Save to history
                const history = JSON.parse(localStorage.getItem('history') || '[]');
                history.unshift({
                    decision: data.choices[0].message.content,
                    timestamp: new Date().toLocaleString()
                });
                if (history.length > 10) history.pop();
                localStorage.setItem('history', JSON.stringify(history));
                
            } catch (error) {
                decisionP.textContent = 'Error. Verifica tu API key.';
                console.error(error);
            }
        }
        
        function feedback(type) {
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push({
                type: type,
                decision: document.getElementById('decision').textContent,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            alert(type === 'up' ? '¬°Genial! üéâ' : 'Entendido üìù');
        }
    </script>
</body>
</html>
